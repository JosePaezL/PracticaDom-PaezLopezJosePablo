<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchyMatchy - Encuentra tu match</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts/formActions.js"></script>
</head>
<body>
    <div class="container">
        <div class="dotted-container">
            <h1>Encuentra a tu Match!</h1>
            <form action="">
                <label for="photo">Sube tu foto</label>
                <input type="file" name="photo" id="photo" accept="image/*" required>

                <label for="first-name">Tu nombre:</label>
                <input type="text" name="first-name" id="first-name">

                <label for="last-name">Tu apellido:</label>
                <input type="text" name="last-name" id="last-name">

                <label for="email">Tu correo electrónico:</label>
                <input type="email" name="email" id="email">

                <label for="gender">Tue genero:</label>
                <select name="gender" id="gender" required>
                    <option value="male">Hombre</option>
                    <option value="female">Mujer</option>
                    <option value="other">Otro</option>
                </select>

                <fieldset>
                    <legend>¿En qué estas interesado?</legend>
                    <div class="checkbox-group">
                        <label for="interest"> 
                            <input type="checkbox" name="interest" value="male">
                            Hombres
                        </label>
                        <label for="interest"> 
                            <input type="checkbox" name="interest" value="female">
                            Mujeres
                        </label>
                    </div>
                </fieldset>

                <label for="nationality">Nacionalidad de tu otra mitad</label>
                <select name="nationality" id="nationality">
                    <option value="" disabled selected>Selecicona la nacionalida de tu otra mitad</option>
                </select>

                <button type="submit" class="button">Voy a tener suerte ✨</button>

            </form>
        </div>
    </div>
</body>
</html>
